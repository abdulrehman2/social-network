<p-toast key="layout" position="top-center"></p-toast>
<div class="grid">
    <div class="col-3">

    </div>

    <div class="col-offset-1 col-4">
        <div class="surface-card p-4 shadow-2 border-round w-full mt-5">
            <div class="text-center mb-5">
                <img src="assets/hyper.svg" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Welcome </div>

                <h4 class="text-600 font-medium line-height-3">Fill below details to create your account</h4>
            </div>



            <div class="formgroup-inline">
                <div class="field">
                    <label for="firstName1" class="block text-900 font-medium mb-2">First Name</label>
                    <input id="firstName1" type="text" pInputText [(ngModel)]="userInfo.firstName">
                </div>
                <div class="field">
                    <label for="lastName1" class="block text-900 font-medium mb-2">Last Name</label>
                    <input id="lastName1" type="text" pInputText [(ngModel)]="userInfo.lastName">
                </div>
            </div>


            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" pInputText class="w-full mb-3" [(ngModel)]="userInfo.email">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" pInputText class="w-full mb-3" [(ngModel)]="userInfo.password">


            <!-- <button pButton styleClass="p-button-outlined p-button-rounded p-button-success" label="Sign up"
                (click)="signupUser()" icon="pi pi-user"></button> -->

            <button pButton pRipple label="Sign up" (click)="signupUser()" icon="pi pi-user" class="w-full"
                style="min-height: 50px;"></button>

            <span class="text-center">Already have an account ? <a
                    class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Login
                    Here!</a>
            </span>
        </div>
    </div>
</div>
<div class="col-3">

</div>
