<p-dialog header="Create Post" [(visible)]="postDialogVisible" [breakpoints]="{'960px': '75vw'}"
    [style]="{width: '50vw'}" [modal]="true" [draggable]="false" [resizable]="false">

    <p-editor [(ngModel)]="post.writtenText" name="writtenText" [style]="{'height':'100px'}"
        placeholder="What's on your mind ?">
        <ng-template pTemplate="header">
            <span class="ql-formats">
                <button type="button" class="ql-bold" aria-label="Bold"></button>
                <button type="button" class="ql-italic" aria-label="Italic"></button>
                <button type="button" class="ql-underline" aria-label="Underline"></button>
            </span>
        </ng-template>
    </p-editor>

    <!-- <input type="text" ng-model="post.writtenText" pInputText style="border:none;height:200px"
        placeholder="Whats on your mind" /> -->
    <h6 class="text-lg mt-2 mb-2 font-semibold">Add to your post</h6>
    <p-fileUpload #fileUpload name="media[]" [auto]="true" accept="image/*,video/*" [customUpload]="true"
        [showUploadButton]="false" [showCancelButton]="false" chooseLabel="Upload picture" chooseIcon="pi pi-file"
        (uploadHandler)="uploadHandler($event)">
    </p-fileUpload>


    <ng-template pTemplate="footer">
        <!-- <p-button icon="pi pi-check" (click)="postDialogVisible=false" label="Ok" styleClass="p-button-text"></p-button> -->

        <div class="flex">
            <button label="Post" (click)="addPost(fileUpload)" pButton="Post"
                class=" flex-grow-1 p-button-outlined p-button-rounded p-button-primary "></button>
        </div>
    </ng-template>
</p-dialog>



<p-card header="Create Post" class="mt-2">
    <ng-template pTemplate="header">

    </ng-template>

    <ng-template pTemplate="content">
        <div class="flex">
            <input type="text" pInputText placeholder="Whats on your mind?" class=" flex-grow-1"
                (click)="openPostDialog()">
        </div>
    </ng-template>

    <ng-template pTemplate="footer">

        <div class="flex align-content-evenly flex-wrap card-container pb-4">
            <button pButton label="Live Share"
                class="m-2 p-button-outlined p-button-rounded p-button-success flex align-items-center justify-content-center"
                icon="pi pi-video"></button>
            <button pButton label="Photo/Video"
                class="m-2 p-button-outlined p-button-rounded p-button-warning flex align-items-center justify-content-center"
                icon="pi pi-image"></button>

            <button pButton label="Article"
                class=" m-2 p-button-outlined p-button-rounded p-button-info flex align-items-center justify-content-center"
                icon="pi pi-file"></button>
        </div>
    </ng-template>

</p-card>
