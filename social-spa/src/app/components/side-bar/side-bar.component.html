<div>
    <p-card header="" styleClass="mb-3 pb-3">
        <ng-template pTemplate="header">

        </ng-template>

        <ng-template pTemplate="content">
            <div class="text-center">
                <ng-container *ngIf="user.profilePicture;else icon_avatar">
                    <p-avatar class="p-1 m-1" size="large" shape="circle" image="{{user.profilePicture|mediaurl}}">
                    </p-avatar>
                </ng-container>

                <ng-template #icon_avatar>
                    <p-avatar class="p-1 m-1" size="large" shape="circle" icon="pi pi-user"></p-avatar>
                </ng-template>
                <h3 class="text-sm">{{user.firstName + " " +user.lastName}}</h3>
                <apx-chart #chartspark3 [series]="chartAreaSparkline3Options.series"
                    [chart]="commonAreaSparlineOptions.chart" [stroke]="commonAreaSparlineOptions.stroke"
                    [yaxis]="commonAreaSparlineOptions.yaxis" [fill]="commonAreaSparlineOptions.fill"
                    [title]="chartAreaSparkline3Options.title" [subtitle]="chartAreaSparkline3Options.subtitle">
                </apx-chart>

            </div>
        </ng-template>

    </p-card>

    <p-menu [model]="pagesMenu"></p-menu>
</div>
